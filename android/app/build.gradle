plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Firebase için eklendi
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    namespace "com.example.yeniproje"
    compileSdkVersion 35
    ndkVersion "21.4.7075529"

    defaultConfig {
        applicationId "com.example.yeniproje"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        lintOptions {
            disable 'InvalidPackage'
        }
        namespace 'com.example.yeniproje'
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    buildTypes {
        release {
            // Release yapılandırması
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.7.10"
    implementation "androidx.core:core-ktx:1.8.0"
    implementation platform('com.google.firebase:firebase-bom:33.5.1') // Firebase BoM
    // Firebase Authentication
     // Firebase Core
    implementation 'com.google.firebase:firebase-messaging' // Firebase Messaging
    implementation 'com.google.firebase:firebase-analytics'
}
